<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Test ren778 web</title>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
    <link rel="stylesheet" href="material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
      var onloadCallback = function() {
        grecaptcha.render('recaptcha', {
          'sitekey' : '6LfdihUbAAAAAIXdh2omZdZQ7vHFz8-ShcUfubrx',
          'callback' : myAlert,
          'expired-callback' : expired_myAlert
        });
      }
      var myAlert = function(response) {
        document.getElementById("checkbutton").disabled = false;
      }
      var expired_myAlert = function() {
        document.getElementById("checkbutton").disabled = true;
      }
      function checkbuttonpress() {
        //alert("OK");
        document.getElementById("checkhuman").classList.add("nodisplay");
        document.getElementById("CheckSuccess").classList.remove("nodisplay");
      }
    </script>
    <style>
      .nodisplay {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="checkhuman">
      <p>No Robot Yes Human</p>
      <div id="recaptcha"></div>
      <button id="checkbutton" onclick="checkbuttonpress()" disabled>Continue</button>
    </div>
    <div class="nodisplay" id="CheckSuccess">
      <p>OKです！</p>
      <span class="material-icons-outlined">
        check_circle
      </span>
    </div>
  </body>
</html>
